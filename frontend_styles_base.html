<style>
    /* General Resets & Body */
    :root {
        --primary: #2563eb;
        --primary-hover: #1d4ed8;
        --success: #10b981;
        --success-light: #d1fae5;
        --danger: #ef4444;
        --text-dark: #1f2937;
        --text-light: #6b7280;
        --bg-main: #f9fafb;
        --bg-white: #ffffff;
        --border: #e5e7eb;
        --shadow: rgba(0, 0, 0, 0.1);
    }

    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    html,
    body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-main);
        color: var(--text-dark);
    }

    #app {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
    }

    /* App Header - Minimalist Design */
    .app-header {
        background: var(--bg-white);
        color: var(--text-dark);
        padding: 10px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px solid var(--border);
        height: 60px;
    }

    .header-left h1 {
        margin: 0;
        font-size: 1.25rem;
        font-weight: 700;
        color: #4338ca;
        letter-spacing: -0.5px;
    }

    .header-right {
        display: flex;
        align-items: center;
        gap: 16px;
    }

    /* User Info Styles - Minimalist */
    .user-info {
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 0;
        background: none;
        border: none;
    }

    .user-avatar {
        width: 36px;
        height: 36px;
        background: var(--bg-main);
        color: var(--primary);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        border: 1px solid var(--border);
    }

    .user-details {
        display: flex;
        flex-direction: column;
        gap: 0;
    }

    .user-name {
        font-weight: 600;
        font-size: 0.9rem;
        color: var(--text-dark);
        line-height: 1.2;
    }

    .user-role {
        font-size: 0.75rem;
        color: var(--text-light);
        font-weight: 400;
    }

    .btn-logout {
        display: flex;
        align-items: center;
        gap: 6px;
        background: none;
        border: 1px solid var(--border);
        color: var(--text-light);
        padding: 8px 12px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 0.85rem;
        font-weight: 500;
        transition: all 0.2s;
    }

    .btn-logout:hover {
        background: #fee2e2;
        color: var(--danger);
        border-color: #fecaca;
    }

    /* Mobile Responsiveness for Header */
    @media (max-width: 600px) {
        .app-header {
            padding: 8px 12px;
            height: 54px;
        }

        .header-subtitle {
            display: none;
            /* Hide "HELADERIA - POS" on mobile */
        }

        .user-details {
            display: none;
            /* Hide user name/role on mobile */
        }

        .btn-logout span {
            display: none;
            /* Hide "Salir" text on mobile */
        }

        .btn-logout {
            padding: 8px;
            /* Square button for icon only */
            border: none;
            /* Cleaner look on mobile */
        }

        .btn-logout:hover {
            background: none;
            color: var(--danger);
        }

        .header-right {
            gap: 8px;
        }
    }

    .btn-logout:active {
        transform: translateY(0);
    }

    .btn-logout svg {
        flex-shrink: 0;
    }

    /* ===== LOGIN STYLES - MINIMALIST GRAY DESIGN ===== */
    .login-container {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: #f3f4f6;
        /* Solid gray background */
        padding: 24px;
        position: relative;
    }

    .login-card {
        width: 100%;
        max-width: 448px;
        background: #ffffff;
        padding: 48px 40px;
        border-radius: 24px;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        border: 1px solid rgba(0, 0, 0, 0.05);
        position: relative;
        overflow: hidden;
    }

    .brand-title {
        font-family: 'Outfit', sans-serif;
        font-size: 32px;
        font-weight: 800;
        color: #4338ca;
        margin: 0 0 8px 0;
        text-align: center;
        letter-spacing: -0.025em;
        line-height: 1.2;
    }

    .login-subtitle {
        text-align: center;
        color: #6b7280;
        margin-bottom: 32px;
        font-size: 0.95rem;
    }

    .login-form {
        margin-bottom: 0;
    }

    .login-form .form-group {
        margin-bottom: 24px;
    }

    .login-form label {
        display: block;
        font-size: 14px;
        font-weight: 500;
        color: #374151;
        margin-bottom: 8px;
        margin-left: 4px;
    }

    .login-form input {
        width: 100%;
        padding: 12px 16px;
        background: #f9fafb;
        border: 1px solid #e5e7eb;
        border-radius: 12px;
        font-size: 15px;
        color: #1f2937;
        transition: all 0.2s;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
    }

    .login-form input:focus {
        outline: none;
        background: white;
        border-color: #6366f1;
        box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
    }

    .login-form input::placeholder {
        color: #9ca3af;
    }

    .btn-login {
        width: 100%;
        padding: 12px 16px;
        background: #4f46e5;
        color: white;
        border: none;
        border-radius: 12px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.15s;
        margin-top: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        box-shadow: 0 4px 6px rgba(79, 70, 229, 0.2);
    }

    .btn-login:hover:not(:disabled) {
        background: #4338ca;
    }

    .btn-login:focus {
        outline: none;
        box-shadow: 0 0 0 2px white, 0 0 0 4px #6366f1;
    }

    .btn-login:active:not(:disabled) {
        transform: scale(0.98);
    }

    .btn-login:disabled {
        opacity: 0.6;
        cursor: not-allowed;
    }

    .loading-text {
        display: flex;
        align-items: center;
        gap: 8px;
    }

    .spinner {
        animation: spin 1s linear infinite;
    }

    @keyframes spin {
        from {
            transform: rotate(0deg);
        }

        to {
            transform: rotate(360deg);
        }
    }

    .login-error {
        margin-top: 16px;
        padding: 12px 16px;
        background: #fef2f2;
        border: 1px solid #fecaca;
        border-radius: 12px;
        color: #dc2626;
        font-size: 14px;
        display: flex;
        align-items: center;
        gap: 8px;
        animation: shake 0.3s;
    }

    @keyframes shake {

        0%,
        100% {
            transform: translateX(0);
        }

        25% {
            transform: translateX(-8px);
        }

        75% {
            transform: translateX(8px);
        }
    }

    .login-footer {
        margin-top: 32px;
        text-align: center;
        color: #64748b;
        font-size: 12px;
    }

    .footer-text {
        margin-bottom: 8px;
        opacity: 0.8;
    }

    .footer-link {
        display: inline-flex;
        align-items: center;
        font-weight: 600;
        color: #4f46e5;
        text-decoration: none;
        border-bottom: 1px solid transparent;
        transition: all 0.15s;
    }

    .footer-link:hover {
        color: #4338ca;
        border-bottom-color: #4338ca;
    }

    .arrow-icon {
        width: 16px;
        height: 16px;
        margin-left: 4px;
        opacity: 0.7;
        transition: transform 0.15s;
    }

    .footer-link:hover .arrow-icon {
        transform: translateX(2px);
    }

    .copyright {
        font-size: 12px;
        opacity: 0.8;
        margin-top: 8px;
    }

    /* Main Content */
    .main-content {
        flex-grow: 1;
        overflow-y: auto;
        padding: 24px;
        position: relative;
        padding-bottom: 80px;
        /* Space for the main nav bar */
    }

    /* Main Navigation Bar */
    .main-nav {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        display: flex;
        justify-content: space-around;
        background-color: var(--bg-white);
        border-top: 1px solid var(--border);
        padding: 8px 0;
        box-shadow: 0 -2px 8px var(--shadow);
    }

    .nav-btn {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: none;
        border: none;
        color: var(--text-light);
        padding: 4px 12px;
        font-size: 0.75em;
        cursor: pointer;
        border-radius: 4px;
        width: 100px;
    }

    .nav-btn i {
        font-size: 1.5em;
        margin-bottom: 4px;
    }

    .nav-btn.active {
        color: var(--primary);
        font-weight: 500;
    }

    .nav-btn:disabled {
        color: #ccc;
        cursor: not-allowed;
    }

    .nav-btn svg {
        width: 24px;
        height: 24px;
        margin-bottom: 4px;
    }

    .btn-icon svg {
        width: 16px;
        height: 16px;
        vertical-align: middle;
    }

    /* Overlays (Loading & Session Closed) */
    #app.loading::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(4px);
        z-index: 9998;
    }

    #app.loading::after {
        content: '';
        position: fixed;
        top: 50%;
        left: 50%;
        z-index: 9999;
        width: 48px;
        height: 48px;
        margin: -24px 0 0 -24px;
        border: 4px solid var(--border);
        border-top-color: var(--primary);
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
        to {
            transform: rotate(360deg);
        }
    }

    .session-closed-overlay {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(255, 255, 255, 0.8);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        z-index: 100;
    }


    /* Buttons */
    .btn,
    .btn-primary {
        border: none;
        border-radius: 4px;
        padding: 8px 16px;
        font-size: 1em;
        cursor: pointer;
        transition: background-color 0.2s;
        font-family: 'Inter', sans-serif;
    }

    .btn {
        background-color: var(--bg-white);
        color: var(--text-dark);
        border: 1px solid var(--border);
        font-weight: 500;
    }

    .btn:hover {
        background-color: var(--bg-main);
        border-color: var(--text-light);
    }

    .btn-primary {
        background-color: var(--primary);
        color: white;
        font-weight: 600;
    }

    .btn-primary:hover {
        background-color: var(--primary-hover);
    }

    .btn-primary:disabled {
        background-color: #dfe1e6;
        cursor: not-allowed;
    }

    .btn-danger {
        background-color: var(--danger);
        color: white;
        font-weight: 600;
    }

    .btn-danger:hover {
        background-color: #dc2626;
    }

    .btn-icon {
        background: none;
        border: none;
        cursor: pointer;
        font-size: 1.2em;
    }

    /* Modal Styles */
    .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(0, 0, 0, 0.4);
        backdrop-filter: blur(2px);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 200;
    }

    .modal-content {
        background-color: var(--bg-white);
        padding: 24px;
        border-radius: 12px;
        min-width: 400px;
        max-width: 90%;
        position: relative;
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
    }

    .btn-close-modal {
        position: absolute;
        top: 8px;
        right: 8px;
        background: none;
        border: none;
        font-size: 1.5em;
        line-height: 1;
        color: var(--text-light);
        cursor: pointer;
    }

    .modal-content h3 {
        margin-bottom: 24px;
        font-size: 1.4em;
    }

    .modal-actions {
        display: flex;
        justify-content: flex-end;
        gap: 12px;
        margin-top: 24px;
    }

    .modal-divider {
        border: none;
        border-top: 1px solid var(--border);
        margin: 24px 0;
    }

    /* Form Styles */
    .form-group {
        margin-bottom: 16px;
    }

    .form-group label {
        display: block;
        font-weight: 500;
        margin-bottom: 8px;
    }

    .form-group input,
    .form-group textarea,
    .form-group select {
        width: 100%;
        padding: 10px 12px;
        border: 1px solid var(--border);
        border-radius: 6px;
        font-size: 1em;
        font-family: 'Inter', sans-serif;
        transition: border-color 0.2s, box-shadow 0.2s;
    }

    .form-group input:focus,
    .form-group textarea:focus,
    .form-group select:focus {
        outline: none;
        border-color: var(--primary);
        box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }

    .form-group textarea {
        resize: vertical;
    }

    /* New Tab Styles */
    .modal-tabs {
        display: flex;
        border-bottom: 1px solid var(--border);
        margin-bottom: 24px;
    }

    .tab-btn {
        padding: 8px 16px;
        background: none;
        border: none;
        cursor: pointer;
        font-size: 1em;
        color: var(--text-light);
        border-bottom: 2px solid transparent;
        margin-bottom: -1px;
        /* Overlap with container border */
    }

    .tab-btn.active {
        color: var(--primary);
        border-bottom-color: var(--primary);
        font-weight: 600;
    }
</style>
