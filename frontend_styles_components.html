<style>
    /* Component-Specific Styles - Elegant & Fun */

    /* Tables View */
    .tables-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
        gap: 20px;
    }

    .table-card {
        background: white;
        border: 1px solid transparent;
        border-radius: 20px;
        /* Fun roundness */
        padding: 24px 16px;
        text-align: center;
        cursor: pointer;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        box-shadow: var(--shadow);
        position: relative;
        overflow: hidden;
    }

    .table-card:hover {
        transform: translateY(-4px);
        box-shadow: var(--shadow-lg);
    }

    .table-card .table-name {
        font-size: 1.4em;
        font-weight: 800;
        font-family: 'Outfit', sans-serif;
        color: var(--text-dark);
        margin-bottom: 4px;
    }

    .table-card .table-status {
        font-size: 0.85em;
        font-weight: 600;
        padding: 4px 12px;
        border-radius: 20px;
        display: inline-block;
    }

    /* Status Styles with "Fun" colors */
    .table-card.available {
        border-color: var(--success-light);
    }

    .table-card.available .table-name {
        color: var(--success);
    }

    .table-card.available .table-status {
        background-color: var(--success-light);
        color: #059669;
    }

    .table-card.occupied {
        border-color: var(--warning-light);
        background: #fffbeb;
    }

    .table-card.occupied .table-name {
        color: #d97706;
    }

    .table-card.occupied .table-status {
        background-color: #fde68a;
        color: #b45309;
    }

    /* POS View */
    .pos-layout {
        display: grid;
        grid-template-columns: 220px 1fr 380px;
        gap: 24px;
        height: 100%;
        overflow: hidden;
    }

    .pos-categories {
        background-color: white;
        border-radius: 24px;
        padding: 16px;
        overflow-y: auto;
        border: 1px solid var(--border);
        box-shadow: var(--shadow-sm);
    }

    .category-btn {
        display: flex;
        align-items: center;
        width: 100%;
        text-align: left;
        padding: 12px 16px;
        margin-bottom: 8px;
        border-radius: 16px;
        font-size: 0.95em;
        font-weight: 600;
        background-color: transparent;
        border: 1px solid transparent;
        cursor: pointer;
        color: var(--text-light);
        transition: all 0.2s;
    }

    .category-btn:hover {
        background-color: #f1f5f9;
        color: var(--text-dark);
        transform: translateX(4px);
    }

    .category-btn.active {
        background: linear-gradient(135deg, #e0e7ff 0%, #c7d2fe 100%);
        color: var(--primary);
        border: 1px solid #c7d2fe;
        box-shadow: 0 2px 4px rgba(99, 102, 241, 0.1);
    }

    .pos-products {
        overflow-y: auto;
        padding-right: 8px;
    }

    .pos-cart {
        background-color: white;
        border-radius: 24px;
        padding: 24px;
        display: flex;
        flex-direction: column;
        border: 1px solid var(--border);
        box-shadow: var(--shadow);
    }

    /* Responsive POS */
    @media (max-width: 1024px) {
        .pos-layout {
            grid-template-columns: 180px 1fr 320px;
            gap: 16px;
        }
    }

    @media (max-width: 900px) {
        .pos-layout {
            display: flex;
            flex-direction: column;
        }

        .pos-categories {
            display: flex;
            flex-wrap: nowrap;
            overflow-x: auto;
            padding: 12px;
            gap: 8px;
            border-radius: 16px;
        }

        .category-btn {
            width: auto;
            white-space: nowrap;
            margin-bottom: 0;
            padding: 8px 16px;
        }

        .category-btn:hover {
            transform: translateY(-2px);
        }
    }

    .product-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
        gap: 16px;
    }

    .product-card {
        border: 1px solid var(--border);
        border-radius: 20px;
        padding: 16px;
        cursor: pointer;
        background-color: white;
        transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content: center;
        height: 100%;
    }

    .product-card:hover {
        border-color: var(--primary-light);
        transform: translateY(-4px) scale(1.02);
        box-shadow: var(--shadow-lg);
    }

    .product-card h4 {
        font-size: 1em;
        margin-bottom: 6px;
        color: var(--text-dark);
        font-weight: 700;
    }

    .product-card p {
        font-size: 0.9em;
        color: var(--primary);
        font-weight: 600;
        background: var(--primary-light);
        padding: 4px 8px;
        border-radius: 10px;
        display: inline-block;
        margin: 0 auto;
    }

    .cart-items {
        flex-grow: 1;
        overflow-y: auto;
        margin-bottom: 20px;
        padding-right: 4px;
    }

    .cart-item {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        padding: 16px;
        border: 1px solid #f1f5f9;
        border-radius: 16px;
        margin-bottom: 12px;
        background: #f8fafc;
        transition: all 0.2s;
    }

    .cart-item:hover {
        background: white;
        box-shadow: var(--shadow-sm);
        border-color: var(--border);
    }

    .cart-item-details h5 {
        font-size: 1em;
        margin-bottom: 4px;
        font-weight: 700;
    }

    .cart-item-details small {
        color: var(--text-light);
        font-size: 0.85em;
    }

    .quantity-controls {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-top: 10px;
        background: white;
        padding: 4px;
        border-radius: 20px;
        width: fit-content;
        border: 1px solid var(--border);
    }

    .quantity-controls span {
        font-weight: 700;
        min-width: 24px;
        text-align: center;
        font-size: 0.9em;
    }

    .quantity-controls .btn-icon {
        width: 28px;
        height: 28px;
        background: #f1f5f9;
        color: var(--text-dark);
        border: none;
    }

    .quantity-controls .btn-icon:hover {
        background: var(--primary);
        color: white;
    }

    .cart-total {
        font-size: 1.8em;
        font-weight: 800;
        text-align: right;
        margin-bottom: 20px;
        color: var(--text-dark);
        font-family: 'Outfit', sans-serif;
    }

    /* Modifier Options */
    .modifier-group {
        margin-bottom: 20px;
        background: #f8fafc;
        padding: 16px;
        border-radius: 16px;
    }

    .modifier-group h4 {
        margin-bottom: 12px;
        font-size: 1em;
    }

    .modifier-options {
        gap: 10px;
    }

    .modifier-option label {
        display: flex;
        align-items: center;
        gap: 8px;
        cursor: pointer;
        font-size: 0.95em;
    }

    /* Payment View Styles */
    .payment-view {
        max-width: 600px;
        margin: 0 auto;
    }

    .payment-header {
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 32px;
        padding-bottom: 16px;
        border-bottom: 1px solid var(--border);
    }

    .payment-header .btn {
        display: none;
        /* Remove old button style */
    }

    .btn-back-link {
        background: none;
        border: none;
        color: var(--text-light);
        font-weight: 600;
        margin-top: 16px;
        cursor: pointer;
        width: 100%;
        padding: 12px;
        border-radius: 12px;
        transition: all 0.2s;
        font-size: 0.95em;
    }

    .btn-back-link:hover {
        background-color: #f1f5f9;
        color: var(--text-dark);
    }

    .payment-header h3 {
        font-family: 'Outfit', sans-serif;
        font-size: 1.8rem;
        font-weight: 800;
        color: var(--primary);
        margin: 0;
        background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    .btn-add-method {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        width: 100%;
        padding: 14px;
        border: 2px dashed #c7d2fe;
        color: var(--primary);
        border-radius: 16px;
        background: #e0e7ff;
        /* Very light indigo bg */
        font-weight: 700;
        margin: 20px 0;
        transition: all 0.2s;
        cursor: pointer;
        font-size: 1rem;
    }

    .btn-add-method:hover {
        background: #c7d2fe;
        border-color: var(--primary);
        transform: translateY(-1px);
    }

    .payment-summary-card {
        background-color: white;
        border-radius: 24px;
        padding: 24px;
        margin-bottom: 24px;
        box-shadow: var(--shadow);
        border: 1px solid var(--border);
    }

    .payment-summary-card .summary-line {
        display: flex;
        justify-content: space-between;
        font-size: 1.1em;
        padding: 10px 0;
        color: var(--text-light);
    }

    .payment-summary-card .summary-line span:last-child {
        font-weight: 700;
        color: var(--text-dark);
    }

    .payment-summary-card .summary-line.remaining {
        font-size: 1.6em;
        font-weight: 800;
        color: var(--primary);
        margin-top: 8px;
        padding-top: 16px;
        border-top: 2px dashed var(--border);
    }

    .payment-line {
        background-color: white;
        padding: 20px;
        border-radius: 20px;
        margin-bottom: 16px;
        border: 1px solid var(--border);
        box-shadow: var(--shadow-sm);
        display: flex;
        align-items: flex-end;
        gap: 16px;
    }

    /* Notification Modal Styles - Fun & Pop */
    .notification-modal {
        background: white;
        padding: 40px 32px;
        border-radius: 32px;
        text-align: center;
        width: 90%;
        max-width: 380px;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        position: relative;
        overflow: hidden;
    }

    /* Confetti-like background decoration */
    .notification-modal::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 120px;
        background: radial-gradient(circle at 50% -20%, var(--bg-main) 0%, transparent 70%);
        z-index: 0;
    }

    .notification-modal i.fas {
        font-size: 4.5rem;
        margin-bottom: 1.5rem;
        position: relative;
        z-index: 1;
        filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.1));
    }

    .notification-modal.modal-success i.fas {
        background: linear-gradient(135deg, #34d399 0%, #10b981 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    .notification-modal.modal-error i.fas {
        background: linear-gradient(135deg, #fb7185 0%, #f43f5e 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    .notification-modal h3 {
        margin: 0 0 0.5rem 0;
        font-size: 1.6rem;
        font-weight: 800;
        color: var(--text-dark);
        position: relative;
        z-index: 1;
    }

    .notification-modal p {
        margin: 0 0 2rem 0;
        color: var(--text-light);
        font-size: 1.05rem;
        position: relative;
        z-index: 1;
        line-height: 1.5;
    }

    /* Confirmation Modal - Friendly */
    .confirmation-modal {
        background: white;
        padding: 32px;
        border-radius: 24px;
        text-align: center;
        width: 90%;
        max-width: 420px;
    }

    .notification-overlay {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        width: 100vw;
        height: 100vh;
        background: rgba(0, 0, 0, 0.4);
        /* Slightly darker for better contrast */
        backdrop-filter: blur(8px);
        /* Stronger blur */
        -webkit-backdrop-filter: blur(8px);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 99999;
        /* Ensure it's on top */
    }

    .confirmation-icon {
        margin: 0 auto 1.5rem;
        width: 88px;
        height: 88px;
        background: #fef3c7;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        border: 4px solid #fffbeb;
    }

    .confirmation-icon svg {
        color: #f59e0b;
        width: 40px;
        height: 40px;
    }

    /* Cashier Module */
    /* Cashier Module - Elegant & Fun */
    .cashier-view {
        max-width: 600px;
        margin: 0 auto;
        padding-bottom: 40px;
    }

    .cashier-view h3 {
        font-family: 'Outfit', sans-serif;
        font-size: 1.8rem;
        font-weight: 800;
        color: var(--primary);
        text-align: center;
        margin-bottom: 24px;
        background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    .section-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 24px;
    }

    .cash-flow-section {
        margin-top: 40px;
        /* More breathing room */
        padding-top: 24px;
        border-top: 1px dashed var(--border);
    }

    .modal-divider {
        display: none;
        /* Hide the old hr since we use border-top on section */
    }

    .btn-refresh {
        background: #e0e7ff;
        /* Soft indigo */
        border: 1px solid transparent;
        color: var(--primary);
        padding: 8px 20px;
        border-radius: 30px;
        /* Pill shape */
        font-size: 0.9rem;
        font-weight: 700;
        cursor: pointer;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        display: flex;
        align-items: center;
        gap: 8px;
        box-shadow: none;
        letter-spacing: 0.02em;
    }

    .btn-refresh:hover {
        background: #c7d2fe;
        color: #4338ca;
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(99, 102, 241, 0.15);
    }

    .btn-refresh:active {
        transform: translateY(0);
    }

    .btn-refresh:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
        background: #f1f5f9;
        color: var(--text-light);
    }

    /* Movements List */
    .movements-list {
        background-color: transparent;
        border: none;
        padding: 0;
    }

    .movement-item {
        background: white;
        padding: 16px 20px;
        border-radius: 20px;
        margin-bottom: 12px;
        border: 1px solid transparent;
        box-shadow: var(--shadow-sm);
        display: flex;
        justify-content: space-between;
        align-items: center;
        transition: all 0.2s;
    }

    .movement-item:hover {
        transform: translateY(-2px);
        box-shadow: var(--shadow);
    }

    .movement-desc {
        font-weight: 600;
        color: var(--text-dark);
        font-size: 1rem;
    }

    .movement-amount {
        font-family: 'Outfit', sans-serif;
        font-weight: 700;
        font-size: 1.1rem;
    }

    .movement-amount.income {
        color: var(--success);
        background: var(--success-light);
        padding: 4px 12px;
        border-radius: 12px;
    }

    .movement-amount.expense {
        color: var(--danger);
        background: var(--danger-light);
        padding: 4px 12px;
        border-radius: 12px;
    }

    .movements-totals {
        background: white;
        border-radius: 24px;
        padding: 24px;
        margin-top: 24px;
        box-shadow: var(--shadow);
        border: 1px solid var(--border);
    }

    .total-row {
        display: flex;
        justify-content: space-between;
        margin-bottom: 12px;
        font-size: 1rem;
        color: var(--text-light);
    }

    .total-row span:last-child {
        font-weight: 700;
        font-family: 'Outfit', sans-serif;
    }

    .total-row.net {
        margin-top: 16px;
        padding-top: 16px;
        border-top: 2px dashed var(--border);
        font-size: 1.2rem;
        color: var(--text-dark);
    }

    .total-row.net span:last-child {
        font-size: 1.5rem;
    }

    /* Summary & Closing Cards */
    .closing-summary {
        background: white;
        border-radius: 24px;
        padding: 32px;
        box-shadow: var(--shadow);
        border: 1px solid var(--border);
        position: relative;
        overflow: hidden;
    }

    /* Decorative top bar */
    .closing-summary::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 6px;
        background: linear-gradient(90deg, var(--primary) 0%, var(--success) 100%);
    }

    .summary-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 12px 0;
        border-bottom: 1px dashed #f1f5f9;
        font-size: 1rem;
        color: var(--text-light);
    }

    .summary-item:last-child {
        border-bottom: none;
    }

    .summary-item span:last-child {
        font-family: 'Outfit', sans-serif;
        font-weight: 700;
        color: var(--text-dark);
        font-size: 1.1rem;
    }

    .summary-item.indented {
        padding-left: 16px;
        font-size: 0.95rem;
        background-color: #f8fafc;
        margin: 4px 0;
        border-radius: 8px;
        border-bottom: none;
    }

    .summary-item.total {
        margin-top: 16px;
        padding-top: 16px;
        border-top: 2px dashed var(--border);
        color: var(--primary);
        font-size: 1.2rem;
        font-weight: 800;
    }

    .summary-item.total span:last-child {
        font-size: 1.8rem;
        color: var(--primary);
    }

    .difference-box {
        background: #f8fafc;
        border-radius: 16px;
        padding: 20px;
        margin: 24px 0;
        text-align: center;
        border: 1px solid var(--border);
    }

    .difference-box span:first-child {
        display: block;
        font-size: 0.9rem;
        color: var(--text-light);
        margin-bottom: 4px;
        text-transform: uppercase;
        letter-spacing: 1px;
    }

    .difference-box span:nth-child(2) {
        display: block;
        font-family: 'Outfit', sans-serif;
        font-size: 2.5rem;
        font-weight: 800;
        line-height: 1;
        margin-bottom: 8px;
    }

    .difference-box span.income {
        color: var(--success);
    }

    .difference-box span.expense {
        color: var(--danger);
    }

    .difference-box small {
        display: inline-block;
        padding: 4px 12px;
        border-radius: 20px;
        font-weight: 700;
        font-size: 0.85rem;
    }

    .difference-box span.income+small {
        background: var(--success-light);
        color: var(--success);
    }

    .difference-box span.expense+small {
        background: var(--danger-light);
        color: var(--danger);
    }

        background-color: #eff6ff;

        font-size: 1.2em;
        margin-top: 2px;

    }

        font-size: 0.95em;
        color: var(--text-dark);
    }
