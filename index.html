<!DOCTYPE html>
<html>

<head>
  <base target="_top">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <?!= include('styles'); ?>
</head>

<body>
  <div id="app" :class="{ 'loading': loading }">

    <!-- App Header -->
    <header class="app-header">
      <div class="header-left">
        <h1>MIN MIN HELADERIA - POS</h1>
      </div>
      <div v-if="currentUser" class="header-right">
        <div class="user-info">
          <div class="user-avatar">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
              <circle cx="12" cy="7" r="4"></circle>
            </svg>
          </div>
          <div class="user-details">
            <span class="user-name">{{ currentUser.full_name }}</span>
            <span class="user-role">{{ currentUser.role }}</span>
          </div>
        </div>
        <button class="btn-logout" @click="handleLogout" title="Cerrar Sesi√≥n">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
            <polyline points="16 17 21 12 16 7"></polyline>
            <line x1="21" y1="12" x2="9" y2="12"></line>
          </svg>
          <span>Salir</span>
        </button>
      </div>
    </header>

    <!-- Main Content Area -->
    <main class="main-content">

      <!-- Login View -->
      <login-view v-if="currentView === 'login' && !loading" @login-success="handleLoginSuccess"></login-view>

      <!-- Main view components (only visible if user is authenticated) -->
      <div v-if="currentUser && !loading">

        <tables-view v-if="currentView === 'tables'" :tables="tables" @select-table="selectTable"></tables-view>

        <pos-view v-if="currentView === 'pos'" :table="currentTable" @open-edit="openEditModal"
          @open-payment="goToPaymentView" @back-to-tables="setView('tables')" ref="viewComponent"></pos-view>

        <orders-view v-if="currentView === 'orders'"></orders-view>

        <payment-view v-if="currentView === 'payment'" :order="orderToPay" :payment-methods="paymentMethods"
          @submit-payment="handleFinalizePayment" @back="setView('pos')"></payment-view>

      </div>

      <!-- Cashier view - accessible even without active session -->
      <cashier-view v-if="currentView === 'cashier' && !loading" :session="activeSession"
        @open-session="handleOpenSession" @close-session="handleCloseSession" @add-income="handleAddIncome"
        @add-expense="handleAddExpense" ref="cashierView">
      </cashier-view>
    </main>

    <!-- Main Navigation -->
    <footer class="main-nav"
      v-if="currentUser && !loading && currentView !== 'pos' && currentView !== 'payment' && currentView !== 'login'">
      <button class="nav-btn" :class="{ active: currentView === 'tables' }" @click="setView('tables')">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
          stroke-linecap="round" stroke-linejoin="round">
          <rect x="3" y="3" width="7" height="7" />
          <rect x="14" y="3" width="7" height="7" />
          <rect x="14" y="14" width="7" height="7" />
          <rect x="3" y="14" width="7" height="7" />
        </svg>
        <span>Mesas</span>
      </button>
      <button class="nav-btn" :class="{ active: currentView === 'quick-order' }" @click="setView('quick-order')"
        disabled>
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
          stroke-linecap="round" stroke-linejoin="round">
          <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2" />
        </svg>
        <span>Pedido R√°pido</span>
      </button>
      <button class="nav-btn" :class="{ active: currentView === 'orders' }" @click="setView('orders')">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
          stroke-linecap="round" stroke-linejoin="round">
          <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" />
          <polyline points="14 2 14 8 20 8" />
          <line x1="16" y1="13" x2="8" y2="13" />
          <line x1="16" y1="17" x2="8" y2="17" />
          <polyline points="10 9 9 9 8 9" />
        </svg>
        <span>√ìrdenes</span>
      </button>
      <button class="nav-btn" :class="{ active: currentView === 'cashier' }" @click="setView('cashier')">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
          stroke-linecap="round" stroke-linejoin="round">
          <rect x="1" y="4" width="22" height="16" rx="2" ry="2" />
          <line x1="1" y1="10" x2="23" y2="10" />
        </svg>
        <span>Caja</span>
      </button>
    </footer>

    <!-- Global Modals -->
    <edit-item-modal v-if="showEditModal" :item="editingItem" @close="showEditModal = false"
      @save="saveEditItem"></edit-item-modal>

    <!-- Global Notification Modal -->
    <global-notification ref="notification"></global-notification>

    <!-- Confirmation Modal -->
    <confirmation-modal ref="confirmationModal"></confirmation-modal>

  </div>

  <!-- TEMPLATES -->

  <script type="text/x-template" id="global-notification-template">
    <transition name="fade">
      <div v-if="visible" class="notification-overlay" @click="close">
        <div class="notification-modal" :class="'modal-' + type" @click.stop>
          <svg v-if="type === 'success'" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin: 0 auto 1rem; color: var(--success);">
            <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
            <polyline points="22 4 12 14.01 9 11.01"/>
          </svg>
          <svg v-if="type === 'error'" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin: 0 auto 1rem; color: var(--danger);">
            <circle cx="12" cy="12" r="10"/>
            <line x1="15" y1="9" x2="9" y2="15"/>
            <line x1="9" y1="9" x2="15" y2="15"/>
          </svg>
          <h3>{{ title }}</h3>
          <p>{{ message }}</p>
          <button class="btn-primary" @click="close">Aceptar</button>
        </div>
      </div>
    </transition>
  </script>

  <script type="text/x-template" id="confirmation-modal-template">
    <transition name="fade">
      <div v-if="visible" class="modal-overlay" @click="cancel">
        <div class="confirmation-modal" @click.stop>
          <div class="confirmation-icon">
            <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"/>
              <line x1="12" y1="9" x2="12" y2="13"/>
              <line x1="12" y1="17" x2="12.01" y2="17"/>
            </svg>
          </div>
          <h3>{{ title }}</h3>
          <p>{{ message }}</p>
          <div class="confirmation-actions">
            <button class="btn" @click="cancel">{{ cancelText }}</button>
            <button class="btn-primary" @click="confirm">{{ confirmText }}</button>
          </div>
        </div>
      </div>
    </transition>
  </script>

  <script type="text/x-template" id="login-view-template">
    <div class="login-container">
      <div class="login-card">
        <div class="login-header">
          <h1>MIN MIN HELADERIA</h1>
          <p>Sistema POS v1</p>
        </div>
        
        <form @submit.prevent="handleLogin" class="login-form">
          <div class="form-group">
            <label for="username">Usuario</label>
            <input 
              type="text" 
              id="username" 
              v-model="form.username" 
              placeholder="Ingresa tu usuario"
              required
              autofocus>
          </div>
          
          <div class="form-group">
            <label for="password">Contrase√±a</label>
            <input 
              type="password" 
              id="password" 
              v-model="form.password" 
              placeholder="Ingresa tu contrase√±a"
              required>
          </div>
          
          <button type="submit" class="btn-primary btn-full" :disabled="loading">
            {{ loading ? 'Iniciando sesi√≥n...' : 'Iniciar Sesi√≥n' }}
          </button>
        </form>
        
        <div v-if="error" class="login-error">
          {{ error }}
        </div>
      </div>
    </div>
  </script>

  <script type="text/x-template" id="tables-view-template">
    <div class="tables-grid">
      <div v-for="table in tables" :key="table.table_id" class="table-card"
           :class="{ 'occupied': table.status === 'Ocupada', 'available': table.status === 'Disponible' }"
           @click="$emit('select-table', table)">
        <div class="table-name">{{ table.name }}</div>
        <div class="table-status">{{ table.status }}</div>
      </div>
    </div>
  </script>

  <script type="text/x-template" id="orders-view-template">
    <div class="orders-view">
      <h2>√ìrdenes</h2>
      
      <!-- Tabs Navigation -->
      <div class="modal-tabs">
        <button class="tab-btn" :class="{ active: activeTab === 'active' }" 
                @click="switchTab('active')">
          √ìrdenes Activas
        </button>
        <button class="tab-btn" :class="{ active: activeTab === 'history' }" 
                @click="switchTab('history')">
          Historial
        </button>
      </div>

      <!-- Tab Content -->
      <div class="orders-tab-content">
        
        <!-- Active Orders Tab -->
        <div v-if="activeTab === 'active'" class="active-orders-tab">
          <div v-if="loading" class="empty-state">Cargando...</div>
          <div v-else-if="activeOrders.length === 0" class="empty-state">
            No hay √≥rdenes activas
          </div>
          <div v-else class="orders-list">
            <div v-for="order in activeOrders" :key="order.order_id" 
                 class="order-card">
              <div class="order-header">
                <div class="order-info">
                  <strong>{{ getTableName(order.table_number) }}</strong>
                  <span class="order-time">{{ formatTime(order.timestamp) }}</span>
                </div>
                <div class="order-total">S/.{{ order.total.toFixed(2) }}</div>
              </div>
              <div class="order-items">
                <div v-for="item in order.items" :key="item.item_id" 
                     class="order-item-row">
                  <span class="item-qty">{{ item.quantity }}x</span>
                  <span class="item-name">{{ item.product_name }}</span>
                  <span class="item-price">S/.{{ (item.final_price * item.quantity).toFixed(2) }}</span>
                </div>
              </div>
              <div class="order-actions">
                <button class="btn-primary" @click="goToPayment(order)">
                  Cobrar Pedido
                </button>
              </div>
            </div>
          </div>
        </div>

        <!-- History Tab -->
        <div v-if="activeTab === 'history'" class="history-tab">
          <div v-if="loading" class="empty-state">Cargando...</div>
          <div v-else-if="paidOrders.length === 0" class="empty-state">
            No hay historial de √≥rdenes
          </div>
          <div v-else class="orders-list">
            <div v-for="order in paidOrders" :key="order.order_id" 
                 class="order-card">
              <div class="order-header">
                <div class="order-info">
                  <strong>Orden #{{ order.order_id.substring(4, 10) }}</strong>
                  <span class="order-time">{{ formatTime(order.timestamp) }}</span>
                </div>
                <div class="order-total">S/.{{ order.total_amount.toFixed(2) }}</div>
              </div>
              <div class="payment-details">
                <div class="payment-label">Pagado con:</div>
                <div v-for="payment in order.payments" :key="payment.payment_id" 
                     class="payment-row">
                  <span class="payment-method">{{ payment.payment_method }}</span>
                  <span class="payment-amount">S/.{{ payment.amount.toFixed(2) }}</span>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </script>

  <script type="text/x-template" id="cashier-view-template">
    <div class="cashier-view">
      <div v-if="!session">
        <h3>Abrir Sesi√≥n de Caja</h3>
        <div class="form-group">
          <label for="initialAmount">Monto Inicial en Caja (Fondo)</label>
          <input type="number" id="initialAmount" v-model.number="form.initialAmount" placeholder="Ej: 50.00" step="0.01">
        </div>
        <div class="modal-actions">
          <button class="btn-primary" @click="$emit('open-session', form)">Abrir Caja</button>
        </div>
      </div>
      <div v-if="session">
        <!-- Tab Navigation -->
        <div class="modal-tabs">
          <button class="tab-btn" :class="{ active: activeTab === 'movements' }" @click="switchTab('movements')">Movimientos</button>
          <button class="tab-btn" :class="{ active: activeTab === 'summary' }" @click="switchTab('summary')">Resumen</button>
          <button class="tab-btn" :class="{ active: activeTab === 'close' }" @click="switchTab('close')">Cerrar Caja</button>
        </div>

        <!-- Tab Content -->
        <div class="modal-tab-content">
          
          <!-- Movements Tab -->
          <div v-if="activeTab === 'movements'">
            <h3>Registrar Movimiento de Caja</h3>
            <div class="form-group">
              <label for="cashFlowAmount">Monto</label>
              <input type="number" id="cashFlowAmount" v-model.number="form.cashFlowAmount" placeholder="Ej: 20.00" step="0.01">
            </div>
            <div class="form-group">
              <label for="cashFlowDescription">Descripci√≥n</label>
              <input type="text" id="cashFlowDescription" v-model="form.cashFlowDescription" placeholder="Ej: Compra de hielo">
            </div>
            <div class="modal-actions">
              <button class="btn" @click="$emit('add-expense', form)">Registrar Salida</button>
              <button class="btn-primary" @click="$emit('add-income', form)">Registrar Ingreso</button>
            </div>

            <hr class="modal-divider">

            <div class="cash-flow-section">
              <div class="section-header">
                <h4>Movimientos de Esta Sesi√≥n</h4>
                <button class="btn-link" @click="loadMovements" :disabled="movements.loading">
                  {{ movements.loading ? 'Cargando...' : 'üîÑ Refrescar' }}
                </button>
              </div>
              
              <div v-if="movements.loading" class="empty-state">Cargando movimientos...</div>
              <div v-else-if="movements.list.length === 0" class="empty-state">
                No hay movimientos en esta sesi√≥n.
              </div>
              <div v-else class="movements-list">
                <div v-for="movement in movements.list" :key="movement.transaction_id" class="movement-item">
                  <span class="movement-desc">{{ movement.description }}</span>
                  <span :class="['movement-amount', movement.type === 'Ingreso' ? 'income' : 'expense']">
                    {{ movement.type === 'Ingreso' ? '+' : '-' }}S/.{{ movement.amount.toFixed(2) }}
                  </span>
                </div>
                <div class="movements-totals">
                  <div class="total-row">
                    <span>Total Ingresos:</span>
                    <span class="income">+S/.{{ movements.totalIncome.toFixed(2) }}</span>
                  </div>
                  <div class="total-row">
                    <span>Total Salidas:</span>
                    <span class="expense">-S/.{{ movements.totalExpenses.toFixed(2) }}</span>
                  </div>
                  <div class="total-row net">
                    <span>Neto:</span>
                    <span :class="movements.net >= 0 ? 'income' : 'expense'">
                      {{ movements.net >= 0 ? '+' : '' }}S/.{{ movements.net.toFixed(2) }}
                    </span>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Summary Tab -->
          <div v-if="activeTab === 'summary'">
            <div class="section-header">
              <h3>Estado Actual de Caja</h3>
              <button class="btn-link" @click="loadSummary" :disabled="summary.loading">
                {{ summary.loading ? 'Cargando...' : 'üîÑ Refrescar' }}
              </button>
            </div>
            
            <div v-if="summary.loading" class="empty-state">Calculando...</div>
            <div v-else-if="summary.data" class="closing-summary">
              <div class="summary-item">
                <span>(+) Monto Inicial:</span>
                <span>S/.{{ summary.data.initialAmount.toFixed(2) }}</span>
              </div>
              <div class="summary-item indented" v-for="(amount, method) in summary.data.paymentMethodTotals" :key="method">
                <span>(+) Ventas ({{ method }}):</span>
                <span>S/.{{ amount.toFixed(2) }}</span>
              </div>
              <div class="summary-item">
                <span>(+) Otros Ingresos:</span>
                <span>S/.{{ summary.data.totalIncome.toFixed(2) }}</span>
              </div>
              <div class="summary-item">
                <span>(-) Salidas / Gastos:</span>
                <span>-S/.{{ summary.data.totalExpenses.toFixed(2) }}</span>
              </div>
              <div class="summary-item total">
                <span>(=) Efectivo Esperado:</span>
                <span>S/.{{ summary.data.expectedCash.toFixed(2) }}</span>
              </div>
              <div class="info-box">
                <p>‚ÑπÔ∏è Este es el efectivo que deber√≠a haber en caja al momento de cerrar.</p>
              </div>
            </div>
          </div>

          <!-- Close Cash Tab -->
          <div v-if="activeTab === 'close'">
            <h3>Cerrar Sesi√≥n de Caja</h3>
            
            <div v-if="closing.loading" class="empty-state">Calculando...</div>
            <div v-else-if="closing.summary" class="closing-summary">
              <h4>Resumen Final</h4>
              <div class="summary-item">
                <span>(+) Monto Inicial:</span>
                <span>S/.{{ closing.summary.initialAmount.toFixed(2) }}</span>
              </div>
              <div class="summary-item indented" v-for="(amount, method) in closing.summary.paymentMethodTotals" :key="method">
                <span>(+) Ventas ({{ method }}):</span>
                <span>S/.{{ amount.toFixed(2) }}</span>
              </div>
              <div class="summary-item">
                <span>(+) Otros Ingresos:</span>
                <span>S/.{{ closing.summary.totalIncome.toFixed(2) }}</span>
              </div>
              <div class="summary-item">
                <span>(-) Salidas / Gastos:</span>
                <span>-S/.{{ closing.summary.totalExpenses.toFixed(2) }}</span>
              </div>
              <div class="summary-item total">
                <span>(=) Efectivo Esperado:</span>
                <span>S/.{{ closing.summary.expectedCash.toFixed(2) }}</span>
              </div>
            </div>
            
            <hr class="modal-divider">
            
            <div class="form-group">
              <label for="countedCash">Monto Final Contado en Caja</label>
              <input type="number" id="countedCash" v-model.number="form.countedCash" placeholder="0.00" step="0.01">
            </div>
            
            <div v-if="form.countedCash !== null && closing.summary" class="difference-display">
              <div class="summary-item" :class="{ 'positive': difference >= 0, 'negative': difference < 0 }">
                <span>Diferencia:</span>
                <span>{{ difference >= 0 ? '+' : '' }}S/.{{ difference.toFixed(2) }}</span>
              </div>
              <p v-if="difference > 0" class="difference-note">‚úì Sobrante</p>
              <p v-else-if="difference < 0" class="difference-note">‚ö†Ô∏è Faltante</p>
              <p v-else class="difference-note">‚úì Cuadre Exacto</p>
            </div>
            
            <div class="form-group">
              <label for="notes">Notas de Cierre</label>
              <textarea id="notes" v-model="form.notes" rows="3" placeholder="Observaciones opcionales..."></textarea>
            </div>
            
            <div class="modal-actions">
              <button class="btn-primary" @click="$emit('close-session', form)">Cerrar Caja y Ver Reporte</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </script>

  <script type="text/x-template" id="pos-view-template">
      <div class="pos-layout">
        <!-- 1. Categories Panel -->
        <div class="pos-categories">
          <button v-for="category in categories" :key="category" 
                  class="category-btn"
                  :class="{ active: selectedCategory === category }"
                  @click="selectCategory(category)">
            {{ category }}
          </button>
        </div>

        <!-- 2. Products Panel -->
        <div class="pos-products">
          <div class="product-grid">
            <div v-for="product in filteredProducts" :key="product.id" class="product-card" @click="selectProduct(product)">
              <h4>{{ product.name }}</h4>
              <p>S/.{{ product.base_price }}</p>
            </div>
          </div>
        </div>

        <!-- 3. Cart Panel -->
        <div class="pos-cart">
          <div class="cart-header">
            <h2>Orden: {{ table ? table.name : '' }}</h2>
            <button class="btn" @click="$emit('back-to-tables')">&larr; Volver a Mesas</button>
          </div>
          <div class="cart-items">
            <div v-if="cart.length === 0" class="empty-cart">
              El carrito est√° vac√≠o.
            </div>
            <div v-for="(item, index) in cart" :key="item.item_id" class="cart-item">
              <div class="cart-item-details">
                <strong>{{ item.product_name }}</strong> <br>
                <small>{{ item.modifiers_detail }}</small>
                <div class="quantity-controls">
                  <button class="btn-icon" @click="decreaseQuantity(index)">-</button>
                  <span>{{ item.quantity }}</span>
                  <button class="btn-icon" @click="increaseQuantity(index)">+</button>
                </div>
              </div>
              <div class="cart-item-actions">
                <span>S/.{{ (item.final_price * item.quantity).toFixed(2) }}</span>
                <button class="btn-icon" @click="$emit('open-edit', {item, index})" title="Editar">
                  <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/>
                    <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/>
                  </svg>
                </button>
                <button class="btn-icon" @click="removeFromCart(index)" title="Eliminar">
                  <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="3 6 5 6 21 6"/>
                    <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
                    <line x1="10" y1="11" x2="10" y2="17"/>
                    <line x1="14" y1="11" x2="14" y2="17"/>
                  </svg>
                </button>
              </div>
            </div>
          </div>
          <div class="cart-total">Total: S/.{{ cartTotal.toFixed(2) }}</div>
          <div class="cart-actions">
            <button class="btn btn-danger" @click="handleFreeUpTable">Liberar Mesa</button>
            <button class="btn" @click="saveOrder" :disabled="cart.length === 0">Guardar Cambios</button>
            <button class="btn-primary" @click="$emit('open-payment', { cart, cartTotal })" :disabled="cart.length === 0">Cobrar</button>
          </div>
        </div>

        <!-- Modifier Modal -->
        <div v-if="showProductModal" class="modal-overlay">
          <div class="modal-content">
            <h3>{{ selectedProduct.name }}</h3>
            <div class="modifier-options">
              <div v-for="(group, name) in availableModifiers" :key="name" class="modifier-group">
                <h4>
                  {{ name }}
                  <span v-if="group.selection_mode === 'multiple_limited'" class="selection-hint">
                    (elige {{ group.selection_limit }})
                  </span>
                </h4>
                <div class="modifier-option" v-for="mod in group.items" :key="mod.id">
                  <label :class="{ disabled: isModifierDisabled(name, mod) }">
                    <input type="radio" :value="mod" v-model="selectedModifiers[name]" v-if="group.selection_mode === 'single'">
                    <input type="checkbox" :value="mod" v-model="selectedModifiers[name]" v-else :disabled="isModifierDisabled(name, mod)">
                    {{ mod.name }} (+S/.{{ mod.price_adjustment }})
                  </label>
                </div>
              </div>
            </div>
            <div class="modal-actions">
              <button @click="closeProductModal">Cancelar</button>
              <button class="btn-primary" @click="confirmAdd" :disabled="isConfirmDisabled">Agregar</button>
            </div>
          </div>
        </div>
      </div>
  </script>

  <script type="text/x-template" id="edit-item-modal">
    <div class="modal-overlay">
      <div class="modal-content">
        <h3>Editar Item</h3>
        <p>{{ item.product_name }}</p>
        <div class="form-group"><label>Precio Final</label><input type="number" v-model.number="editForm.final_price"></div>

        <div class="form-group"><label>Notas</label><input type="text" v-model="editForm.notes"></div>
        <div class="modal-actions">
          <button @click="$emit('close')">Cancelar</button>
          <button class="btn-primary" @click="saveEdit">Guardar</button>
        </div>
      </div>
    </div>
  </script>

  <script type="text/x-template" id="payment-view-template">

        <h3>Procesar Pago</h3>
      </div>
      
      <div class="payment-summary-card">
        <div class="summary-line">
          <span>Total a Pagar:</span>
          <span class="total-amount">S/.{{ order.cartTotal.toFixed(2) }}</span>

        <div class="summary-line">
          <span>Total Pagado:</span>
          <span>S/.{{ totalPaid.toFixed(2) }}</span>
        </div>

        <div class="summary-line remaining">

          <span :class="{ 'zero': remainingBalance <= 0 }">S/.{{ remainingBalance.toFixed(2) }}</span>

      <div class="payment-lines">
        <div v-for="(line, index) in paymentLines" :key="index" class="payment-line">
          <div class="form-group">
            <label>M√©todo de Pago</label>
            <select v-model="line.payment_method">
              <option disabled value="">Seleccione uno</option>
              <option v-for="method in paymentMethods" :value="method.name">{{ method.name }}</option>

          </div>
          <div class="form-group">
            <label>Monto</label>
            <input type="number" v-model.number="line.amount" placeholder="0.00">

          <button @click="removePaymentLine(index)" class="btn-icon" v-if="paymentLines.length > 1">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <polyline points="3 6 5 6 21 6"/>
              <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
              <line x1="10" y1="11" x2="10" y2="17"/>
              <line x1="14" y1="11" x2="14" y2="17"/>
            </svg>
          </button>
        </div>
      </div>
      
      <button class="btn-link" @click="addPaymentLine">+ Agregar otro m√©todo de pago</button>

      <div class="payment-view-footer">
        <button class="btn-primary btn-full" :disabled="remainingBalance > 0.01" @click="submit">
          Confirmar Pago de S/.{{ totalPaid.toFixed(2) }}
        </button>
      </div>
    </div>
  </script>
