<script type="text/x-template" id="payment-view-template-v2">
    <div class="payment-view">
      <div class="payment-header">
        <h3>Procesar Pago</h3>
      </div>
      
      <div class="payment-summary-card">
        <div class="summary-line">
          <span>Total a Pagar:</span>
          <span class="total-amount">S/.{{ order.cartTotal.toFixed(2) }}</span>
        </div>
        <div class="summary-line">
          <span>Total Pagado:</span>
          <span>S/.{{ totalPaid.toFixed(2) }}</span>
        </div>
        <hr>
        <div class="summary-line remaining">
          <span>Restante:</span>
          <span :class="{ 'zero': remainingBalance <= 0 }">S/.{{ remainingBalance.toFixed(2) }}</span>
        </div>
      </div>

      <div class="payment-lines">
        <div v-for="(line, index) in paymentLines" :key="index" class="payment-line">
          <div class="form-group">
            <label>Método de Pago</label>
            <select v-model="line.payment_method">
              <option disabled value="">Seleccione uno</option>
              <option v-for="method in paymentMethods" :value="method.name">{{ method.name }}</option>
            </select>
          </div>
          <div class="form-group">
            <label>Monto</label>
            <input type="number" v-model.number="line.amount" placeholder="0.00">
          </div>
          <button @click="removePaymentLine(index)" class="btn-icon" v-if="paymentLines.length > 1">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <polyline points="3 6 5 6 21 6"/>
              <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
              <line x1="10" y1="11" x2="10" y2="17"/>
              <line x1="14" y1="11" x2="14" y2="17"/>
            </svg>
          </button>
        </div>
      </div>
      
      <button class="btn-add-method" @click="addPaymentLine">
        <i class="fas fa-plus-circle"></i> Agregar otro método de pago
      </button>

      <div class="payment-view-footer">
        <button class="btn-primary btn-full" :disabled="remainingBalance > 0.01" @click="submit">
          Confirmar Pago de S/.{{ totalPaid.toFixed(2) }}
        </button>
        <button class="btn-back-link" @click="$emit('back')">
          &larr; Volver a la Orden
        </button>
      </div>
    </div>
  </script>
