<script type="text/x-template" id="login-view-template">
  <div class="login-container">
    <div class="login-card">
      <h2 class="login-title">Bienvenido</h2>
      
      <form @submit.prevent="handleLogin" class="login-form">
        <div class="form-group">
          <label for="username">Usuario</label>
          <input 
            type="text" 
            id="username"
            v-model="form.username" 
            placeholder="ej. admin"
            required
            autofocus>
        </div>
        
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input 
            type="password" 
            id="password"
            v-model="form.password" 
            placeholder="••••••••"
            required>
        </div>
        
        <button type="submit" class="btn-login" :disabled="loading">
          <span v-if="!loading">Ingresar</span>
          <span v-else class="loading-text">
            <svg class="spinner" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="10"></circle>
            </svg>
            Iniciando...
          </span>
        </button>
      </form>
      
      <div v-if="error" class="login-error">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10"></circle>
          <line x1="12" y1="8" x2="12" y2="12"></line>
          <line x1="12" y1="16" x2="12.01" y2="16"></line>
        </svg>
        {{ error }}
      </div>
    </div>
    
    <div class="login-footer">
      <p class="footer-text">
        Software a medida. 
        <a href="https://wa.me/51989741608?text=Hola,%20necesito%20una%20solución%20de%20software." 
           target="_blank" 
           class="footer-link"
           title="Software a medida. Contáctanos">
           La solución, a un mensaje.
           <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="arrow-icon">
              <path fill-rule="evenodd" d="M5 10a.75.75 0 01.75-.75h6.638L10.23 7.29a.75.75 0 111.04-1.08l3.5 3.5a.75.75 0 010 1.08l-3.5 3.5a.75.75 0 11-1.04-1.08l2.158-1.96H5.75A.75.75 0 015 10z" clip-rule="evenodd" />
            </svg>
        </a>
      </p>
      
      <p class="copyright">
        © {{ new Date().getFullYear() }} Todos los derechos reservados.
      </p>
    </div>
  </div>
</script>
